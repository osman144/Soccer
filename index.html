<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soccer game</title>
    <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
    <div class="score-card">
        <div class="inner-card">
            <div class="left-team">
                <div class="team-container">
                    <img src="assets/images/Arsenal.png" alt="Arsenal">
                    <span data-id="Arsenal">0</span>
                </div>
            </div>
            <div class="right-team">
                <div class="team-container">
                    <img src="assets/images/Chelsea.png" alt="Chelsea">
                    <span data-id="Chelsea">0</span>
                </div>
            </div>

        <div class="time">0</div>
        <p class="vs">VS</p>


        </div>
        
    </div>

    <button id="start" class="button">Click button to Kick-off</button>

    <div class="fact-card"></div>

    <div class="side-bar">
        
    </div>



    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <!-- Game -->
    <script type="text/javascript" src="./assets/javascript/soccer.js"></script>


    
</body>
</html>
